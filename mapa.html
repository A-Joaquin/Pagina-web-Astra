<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa de Google</title>
<style>
  /* Estilos para el contenedor del mapa */
  .map-container {
    width: auto; /* Ancho completo del contenedor */
    height: auto; /* Altura del mapa */
    margin-bottom: 20px; /* Margen inferior para separar de otros elementos */
  }
  .color
  {
    background-color: aqua;
    width: 90%;
    height: 500px;
  }
  .contenedor
  {
    display: flex;
    flex-direction: row;
  }
</style>
</head>
<body>

<!-- Contenedor del mapa -->

<div class="contenedor">
    <div class="color">
        
    </div>
    <div class="map-container">
        <!-- iframe con el mapa de Google Maps -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387131.63873370934!2d-74.25819506704327!3d40.70531106087393!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2suk!4v1631472714342!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
</div>


</body>
</html>
