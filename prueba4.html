<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redes Sociales</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-t/4PTrnkE7Q3YSIqBlpimGJfzLsKjEiH/6hpFjMB+9nOY6Mjxek1gIbnMH+34Jz4pm6qg0EZZH07e/xg2cm82A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .social-icons {
    display: flex;
  }

  .social-icons a {
    margin-right: 10px;
    width: 40px;
    height: 40px;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    background-color: #007bff; /* Color de fondo, puedes cambiarlo */
    border-radius: 50%; /* Para que los iconos sean redondos */
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .social-icons a:hover {
    background-color: #0056b3; /* Color de fondo al pasar el mouse */
  }

  .social-icons a i {
    color: #fff; /* Color del icono */
    font-size: 20px; /* Tama√±o del icono */
  }
</style>
</head>
<body>

<div class="social-icons">
  <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a>
  <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
  <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
  <a href="#" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
</div>

</body>
</html>
